apply plugin: 'java'
apply plugin: 'application'

mainClassName = "main.java.Uno"

applicationDefaultJvmArgs = ["-ea"]

run{
 standardInput = System.in
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
 }

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'main.java.Uno'
    )
  }
}
